<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>klaysCSS version 1</title>
    <link rel="stylesheet" href="klayscss-v1.css">
</head>
<body>
    <div class="container">
        <h1>klaysCSS</h1>
        <p>Sample page</p>

        <div class="wrapp">
            <h1>Header 1</h1>
            <h2>Header 2</h2>
            <h3>Header 3</h3>
            <h4>Header 4</h4>
            <h5>Header 5</h5>
            <h6>Header 6</h6>
        </div>

        <h2>Buttons <span class="unactive">Basics</span></h2> 
        <div class="wrapp">
            <div class="bt-cont">
                <div class="btn">
                    <p>Default</p>
                </div>
                <div class="btn min-round">
                    <p>Rounded button</p>
                </div>
                <div class="btn round">
                    <p>Rounded button</p>
                </div>

                <div class="btn primary">
                    <p>Primary</p>
                </div>
                <div class="btn secondary">
                    <p>Secondary</p>
                </div>
                <div class="btn warning">
                    <p>Warning!</p>
                </div>

                <div class="btn transparent">
                    <p>Transparent</p>
                </div>
                <div class="btn transparent min-round">
                    <p>Transparent</p>
                </div>
                <div class="btn transparent round">
                    <p>Transparent</p>
                </div>

                <div class="btn transparent t-primary">
                    <p>Primary</p>
                </div>
                <div class="btn transparent t-secondary">
                    <p>Secondary</p>
                </div>
                <div class="btn transparent t-warning">
                    <p>Warning</p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
